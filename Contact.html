<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="contact_us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="content">
        <h2>Contact Us</h2>
        <p>Hi! This is Rahul</p>
    </div>
    <section class="contact">
        

        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h2>Address</h2>
                        <p>At + Po- Vashudev Bhawan, Khilwat, Bidupur, Vaishali, Bihar, 844503</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h2>Phone</h2>
                        <p>+91 8758686646</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h2>Email</h2>
                        <p>ry16518@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="contact-form-container">
                <div class="contact-form-card">
                    <h2>Contact Us</h2>
                    <form action="#" method="POST">
                        <div class="inputBox">
                            <input type="text" name="name" required>
                            <label>Your Name</label>
                        </div>
                        <div class="inputBox">
                            <input type="email" name="email" required>
                            <label>Your Email</label>
                        </div>
                        <div class="inputBox">
                            <textarea name="message" required></textarea>
                            <label>Your Message</label>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Send Message">
                        </div>
                    </form>
                    <div class="message success">Thank you for reaching out!</div>
                    <div class="message error">Oops! Something went wrong.</div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
